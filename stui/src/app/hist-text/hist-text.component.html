<div class="accordion" id="histtext">
    <div class="accordion-item" *ngFor="let row of rows; index as rowidx">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#histtextrowcollapse'+row.hash" aria-expanded="false"
                [attr.aria-controls]="'histtextrowcollapse'+row.hash">
                {{row.name}}
                <span *ngIf="row.type === 'newreq'" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </h2>
        <div id="{{'histtextrowcollapse'+row.hash}}" class="accordion-collapse collapse"
            data-bs-parent="histtext">
            <div class="accordion-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">{{row.hash}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let other of row.others">
                            <td>{{other.name}}</td>
                            <td>{{other.similar}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
